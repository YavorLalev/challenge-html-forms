<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
     
    <h1>Create your personal profile</h1>
    
      <section>
      <form>
      <p>We want to get you know you!</p>
      
      <fieldset>
        <legend>Personal Information</legend>

        <label for="first-name">First Name:<label/>
          <input id="first-name" type="text" name="first-name"/>
          <label for="last-name">Last Name:<label/>
            <input id="last-name" type="text" name="last-name"/>
         
            <label for="birth-date">Your Birthday:<label/>
              <input type="date" id="birth-date" name="birth-date"/>

      </fieldset>
      
      <p>Can you tell us a little bit more? we want to annoy you with unwanted ads.</p>
      
      <fieldset>
          <legend>Further Information</legend>
          <label for="favourite-color">Favourite color:</label>
          <input type="color" id="favourite-color" value="#E5430F" name="favourite-color"

          <label for="favourite-pet">What is your favourite pet?</label>
          <select id="favourite-pet" name="favourite-pet">
            <option>--Please choose an option--</option>
            <option value="first-pet">Monster Dino</option>
            <option value="second-pet">Dracula Bat</option>
          </select>

        </fieldset>
        <button type="submit">Submit</button>
      </form>
      

    </section>
  </body>
</html>
